{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'amazon/style.css' %}">

<center><h1>Amazon</h1></center>
<center>
    <form method="get">
        <input type="text",name="q" placeholder="search for products & more ..." id="">
        <button type="submit">SEARCH</button>
    </form>
</center>

{% for product in products %}
    <div class="products">
        <img src="{{ product.image.url }}" width="200">
        <h3>{{ product.name }}</h3>
        <p>PRICE: ${{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}">VIEW</a>
    </div>
{% endfor %}
{% endblock %}
